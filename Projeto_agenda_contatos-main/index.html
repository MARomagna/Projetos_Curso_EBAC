<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Agenda de Contatos</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./imagem/material-de-escritorio.jpg" alt="">
      <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-atividade">
      <input type="text" id="contato" required placeholder="Nome do Contato">
      <input type="tel" id="telefone" required placeholder="Telefone">
      <input type="email" id="email" placeholder="e-mail contato">
      <input type="adress" id="endereco" placeholder="Endereço Contato">
      <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-Mail</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Quantidade Contatos</td>
          <td id="quantidade">---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
